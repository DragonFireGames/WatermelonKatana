<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media | WatermelonKatana</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/forum.css">
    <script src="/scripts/HtmlSanitizer.js"></script>
    <script src="/scripts/script.js"></script>
  </head>
  <body>
    <script src="/scripts/navbar.js"></script>
    <h1>Media</h1>
    <ul id="list" class="post-list"></ul>
    <script>
      const list = document.querySelector('#list')

      const getMedia = async() => {
        const res = await fetch('/api/media/list'+location.search);
        const data = await res.json();
        data.media.reverse();
        data.media.map((media)=>{
          list.innerHTML += `
          <div style="display: inline-block;">
            <img src="${media.url}" style="max-width:400px; max-height:400px;"><br>
            By: <a href="/user/${media.poster}">${media.poster}</a>
          </div>
          `;
        });
      };
      getMedia();
    </script>
  </body>
</html>
