<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | WatermelonKatana</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <script src="/scripts/HtmlSanitizer.js"></script>
  <script src="/scripts/script.js"></script>
</head>
<body>
  <script src="/scripts/navbar.js"></script>
  
  <h1>Register Page</h1>
  <form>
    <div class="error" style="background-color: red;"></div><br>
    <label for="username">Username</label><br>
    <input type="text" id="username" required/><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" required><br>
    <label for="password2">Repeat Password</label><br>
    <input type="password" id="password2" required><br>
    <input type="submit" value="Register"><br>
  </form>

  <div style="position: relative; top: 20px" href="/login">
    Already have an account?
    <a href="/login">Login</a>
    </div>

  <script>
    const form = document.querySelector('form');
    const username = document.querySelector('#username');
    const password = document.querySelector('#password');
    const password2 = document.querySelector('#password2');
    const display = document.querySelector('.error');
    const params = new URLSearchParams(location.search);

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      display.textContent = '';
      if (password.value !== password2.value) {
        return display.textContent = 'Passwords do not match';
      }
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          body: JSON.stringify({ username: username.value, password: password.value }),
          headers: { 'Content-Type': 'application/json' }
        })
        const data = await res.json()
        if (res.status === 400 || res.status === 401) {
          return display.textContent = data.message+". "+(data.error ? data.error : '');
        }
        var redirect = params.get("redir") || "/";
        location.assign(redirect);
      } catch (err) {
        console.log(err.message)
      }
    
    })
  </script>
</body>
</html>
