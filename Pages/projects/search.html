<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | WatermelonKatana</title>
  <meta property="og:title" content="Search - WatermelonKatana"/>
  <meta property="og:type" content="profile"/>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <script src="/scripts/HtmlSanitizer.js"></script>
  <script src="/scripts/utils.js"></script>
</head>
<body>
  <script src="/scripts/navbar.js"></script>
  <div id="controls">
    <form style="font-size: 25px">
      <select id="sortOptions" style="font-size: inherit">
        <option value="score">Score</option>
        <option value="views">Views</option>
        <option value="latest">Latest</option>
      </select>
      <input type="text" id="searchBar" placeholder="Search here" style="font-size: inherit">
      <input type="submit" value="Search" style="font-size: inherit">
    </form>
  </div>
  
  <div id="list" class="project-list"></div>
  <div id="footer">
  </div>
  
  <script>
      const form = document.querySelector('form')
      const list = document.querySelector('#list');
      const sortOptions = document.querySelector('#sortOptions');
      const searchBar = document.querySelector('#searchBar');
      var params = new URLSearchParams(location.search);
      sortOptions.value = params.get("sort")||"score";
      searchBar.value = params.get("query")||"";
    
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        try {
          var query = searchBar.value;
          const url = new URL(location);
          if (query) {
            url.searchParams.set("query", query);
            url.searchParams.delete("sort");
          } else {
            url.searchParams.set("sort", sortOptions.value);
            url.searchParams.delete("query");
          }
          history.pushState({}, "", url);
          params = new URLSearchParams(location.search);
          searchProjects();
        } catch (err) {
          alert(err.message);
          console.log(err.message)
        }
      });

      async function searchProjects() {
        const tok = await getAuth();
        var sparams = new URLSearchParams(location.search);
        sparams.set("showMature", tok.user?.mature);
        const res = await fetch('/api/project/'+(sparams.get("query")?'search':'list')+'?'+sparams);
        const data = await res.json();
        if (!sparams.get("query")) switch (sparams.get("sort")||"score") {
          case "score": data.projects.sort((a,b)=>(b.score-a.score)||(b.views-a.views)); break;
          case "views": data.projects.sort((a,b)=>(b.views-a.views)||(b.score-a.score)); break;
          case "latest": data.projects.sort((a,b)=>(b.postedAt-a.postedAt)); break;
        }
        list.innerHTML = '';
        data.projects.map(projHTML(list,tok));
      }
      searchProjects();
    
    </script>
  </body>
</body>
</html>
